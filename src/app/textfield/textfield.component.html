<div style="padding: 20px;" class="form-group">
    <mat-form-field floatLabel="never" class="block" appearance="outline">
        <mat-label>{{label}}</mat-label>
        <input [formControl]="FormControlName" matInput type="type" placeholder={{placeholder}}/>
        <mat-error> {{errorMessage}} </mat-error>
    </mat-form-field>
</div>
