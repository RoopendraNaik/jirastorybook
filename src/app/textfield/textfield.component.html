<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />.
<div style="padding: 20px;" class="form-group">
    <mat-form-field floatLabel="never" class="block" appearance="outline">
        <mat-label  style="font-family: Lato !important; font-size: 12px;
        ">{{label}}</mat-label>
        <input [formControl]="FormControlName" matInput type={{type}} placeholder={{placeholder}}/>
        <mat-error> {{errorMessage}} </mat-error>
    </mat-form-field>
</div>
